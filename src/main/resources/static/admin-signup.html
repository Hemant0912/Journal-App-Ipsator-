<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Signup</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group input {
      flex: 2;
    }

    .phone-group button {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-box">
    <h2>Admin Sign Up</h2>
    <form id="signupForm" action="/admin/signup" method="post" onsubmit="return validateForm()">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />

        <div class="phone-group">
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
            <button type="button" onclick="sendOtp()">Send OTP</button>
        </div>

        <input type="number" name="otp" placeholder="Enter OTP" required />

        <input type="password" name="password" id="password" placeholder="Enter Password" required />
        <input type="password" id="confirmPassword" placeholder="Retype Your Password" required />
        <div id="passwordError" class="error">Passwords do not match!</div>

        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    function sendOtp() {
      const phone = document.getElementById('phone').value;
      if (!phone.match(/^\d{10}$/)) {
        alert('Enter a valid 10-digit phone number');
        return;
      }

      //OTP send
      alert(`OTP sent to ${phone}`);
    }

    function validateForm() {
      const pass = document.getElementById('password').value;
      const confirmPass = document.getElementById('confirmPassword').value;

      if (pass !== confirmPass) {
        document.getElementById('passwordError').style.display = 'block';
        return false;
      }
      document.getElementById('passwordError').style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
